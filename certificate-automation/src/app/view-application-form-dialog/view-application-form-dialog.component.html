<main class="main">
  <form action="" class="flex flex-col items-center" [formGroup]="applicationForm" (ngSubmit)="forward()">
    <mat-form-field class="mt-5" appearance="outline">
      <mat-label >Name of the student</mat-label>
      <input matInput formControlName="name" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >Admission No.</mat-label>
      <input matInput type="number" formControlName="admissionNo" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >KTU Registration No.</mat-label>
      <input matInput formControlName="regNo" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >Programme</mat-label>
      <input matInput formControlName="program" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >Semester</mat-label>
      <input matInput formControlName="semester" >
    </mat-form-field>
    
    
    <div class="details px-6 mt-5 mb-5 ">
      <span class="details-head w-max flex flex-col justify-start">Certificates Required</span>
      <div *ngFor="let i of certificates" class="py-8 grid grid-cols-2 gap-4 ">
        <span>{{i}}</span>

        
      </div>
      
    </div>
    

    <mat-form-field appearance="outline">
      <mat-label >Phone No.</mat-label>
      <input matInput type="number" formControlName="phoneNumber" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >Email </mat-label>
      <input matInput formControlName="email" >
    </mat-form-field>

    <button *ngIf="userType!='dean'" mat-button class="bg-green-600 btn text-white" (click)="forward()">Forward</button>
    <button *ngIf="userType=='dean'" mat-button class="bg-green-600 btn text-white" (click)="verifyReturn()">Verify and Return</button>
  </form>
</main>
